# This rule is not used by the project external-postgres itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over external-postgres.boraxhacker.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: external-postgres
    app.kubernetes.io/managed-by: kustomize
  name: postgresinstance-admin-role
rules:
- apiGroups:
  - external-postgres.boraxhacker
  resources:
  - postgresinstances
  verbs:
  - '*'
- apiGroups:
  - external-postgres.boraxhacker
  resources:
  - postgresinstances/status
  verbs:
  - get
